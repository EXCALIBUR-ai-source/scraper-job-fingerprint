<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Job Fingerprint – Sign In</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; width: 320px; }
    h1 { font-size: 16px; margin: 0 0 12px; }
    label { display: block; font-size: 12px; margin: 8px 0 4px; }
    input { width: 100%; padding: 8px; border: 1px solid #d0d7de; border-radius: 8px; }
    button { width: 100%; border: 0; padding: 10px 12px; border-radius: 10px; margin-top: 10px; cursor: pointer; background:#1f6feb; color: white; font-weight: 600; }
    .muted { color:#6b7280; font-size:12px; }
    .success { color: #0a7; margin-top: 8px; }
    .error { color: #d33; margin-top: 8px; }
    .row { display:flex; gap:8px; }
    .row > div { flex:1; }
    .hidden { display: none; }
    .divider { height: 1px; background:#eee; margin:12px 0; }
    .pill { background:#eef2ff; padding:4px 8px; border-radius:999px; display:inline-block; font-size:12px; }
  </style>
</head>
<body>
  <h1>Job Fingerprint</h1>

  <div id="signedOut">
    <label>Username (saved to <span class="pill">User</span>)</label>
    <input id="username" placeholder="e.g. sunny-dev" />

    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" />

    <button id="sendCodeBtn">Send verification code</button>
    <div class="muted">We’ll email a 6-digit code.</div>

    <div class="divider"></div>

    <label>Verification code</label>
    <input id="otp" maxlength="6" placeholder="123456" />

    <button id="verifyBtn">Verify & Sign In</button>
    <div id="msg" class="muted"></div>
  </div>

  <div id="signedIn" class="hidden">
    <div class="success">Signed in as <span id="who"></span></div>
    <div class="muted" style="margin-top:8px">Press <strong>Alt + A</strong> on a job page to bookmark it.</div>
    <button id="signOutBtn" style="background:#ef4444">Sign out</button>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
