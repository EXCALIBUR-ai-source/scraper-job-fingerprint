<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Job Fingerprint â€“ Sign Up</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
      width: 380px;
      padding: 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 4px;
    }
    .logo p {
      font-size: 13px;
      color: #6b7280;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      margin-top: 12px;
    }
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    .message {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    .message.show { display: block; }
    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }
    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .message.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 6px;
    }
    .link {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
      color: #6b7280;
    }
    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    .link a:hover {
      text-decoration: underline;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>ðŸ”– Job Fingerprint</h1>
      <p>Create your account</p>
    </div>

    <!-- Step 1: Enter Details -->
    <div id="step1" class="step active">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="e.g. sunny-dev" autocomplete="username" />
        <p class="help-text">This will be displayed in your saved jobs</p>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email" />
      </div>

      <button id="sendCodeBtn" class="btn-primary">Create Account</button>
      
      <div id="message" class="message"></div>

      <div class="link">
        Already have an account? <a href="signin.html">Sign in</a>
      </div>
    </div>

    <!-- Step 2: Enter OTP -->
    <div id="step2" class="step">
      <div class="form-group">
        <label for="otp">Verification Code</label>
        <input id="otp" type="text" maxlength="6" placeholder="123456" autocomplete="one-time-code" />
        <p class="help-text">
          Check your email for the 6-digit code
        </p>
      </div>

      <button id="verifyBtn" class="btn-primary">Verify & Complete Sign Up</button>
      <button id="backBtn" class="btn-secondary">Back</button>
      
      <div id="message2" class="message"></div>
    </div>
  </div>

  <script src="supabase-js.umd.js"></script>
  <script src="supabase.js"></script>
  <script src="config.js"></script>
  <script src="signup.js"></script>
</body>
</html>
